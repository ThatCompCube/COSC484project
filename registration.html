<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width">
<title>Registration</title>
<link rel="stylesheet" href="registration.css">
</head>

<body>

    <form action="registrationCompleted" method="GET" onsubmit="return validateForm()">
        <h1>Registration</h1>
        <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password"/>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword"/>
        </div>
        <div class="form-group">
            <label for="school">School Attending: </label>
            <input type="text" id="school"/>
        </div>
        <div class="form-group">
            <input type="submit" id="register" value="Register"/>
        </div>

    </form>

    <script>
        function validateForm() {
            var passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[_*\\,.!])[a-zA-Z\d_*\\,.!]+$/;
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var referralCode = document.getElementById("referralCode").value;

            if(password !== confirmPassword) {
                alert("Please ensure the passwords match");
                return false;
            }

            if(!password.match(passwordRegex)) {
                alert("Password must contain at least one letter, one number, and one special symbol");
                return false;
            }


        }

    </script>

</body>

</html>
