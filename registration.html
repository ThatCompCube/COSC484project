<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <!-- Favicon -->
    <link rel="icon" href="Favicon 1.png" type="image/png">
</head>

<body>
    <form id="registrationForm" action="registrationCompleted" method="GET" onsubmit="return validateForm()">
        <h1>Registration</h1>
        <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" />
        </div>
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" />
        </div>
        <div class="form-group">
            <label>School Attending:</label>
            <div class="radio-container">
                <input type="radio" id="school1" name="school" onchange="changeBackgroundColor('linear-gradient(to bottom right, #FFBB00, #3C3C3C)')">
                <label for="school1">TU</label>
                <input type="radio" id="school2" name="school" onchange="changeBackgroundColor('linear-gradient(to bottom right, #E03A3E, #000000)')">
                <label for="school1">UMD</label>
                <input type="radio" id="school3" name="school" onchange="changeBackgroundColor('linear-gradient(to bottom right, #fdb515, #000000)')">
                <label for="school1">UMBC</label>
                <input type="radio" id="school4" name="school" onchange="changeBackgroundColor('linear-gradient(to bottom right, #73B0E4, #231F20)')">
                <label for="school1">JHU</label>
            </div>
        </div>
        
        <div class="form-group">
            <input type="button" id="register" value="Register" onclick="redirectToMainPage()" />
        </div>
    </form>

    <script>
        function validateForm() {
            var passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[_*\\,.!])[a-zA-Z\d_*\\,.!]+$/;
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Please ensure the passwords match");
                return false;
            }

            if (!password.match(passwordRegex)) {
                alert("Password must contain at least one letter, one number, and one special symbol");
                return false;
            }

            return true;
        }

        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            if (!validateForm()) {
                event.preventDefault();
            }
        });

        function changeBackgroundColor(color) {
            document.body.style.backgroundImage = color;
        }

        // Function to redirect to mainPage.html
        function redirectToMainPage() {
            window.location.href = "tos.html";
        }
    </script>

</body>

</html>
