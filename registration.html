<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <!-- Favicon -->
    <link rel="icon" href="Favicon 1.png" type="image/png">
</head>

<body>
    <form id="registrationForm" method="GET">
        <h1>Registration</h1>
        <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" />
        </div>
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" />
        </div>
        <div class="form-group">
            <label>School Attending:</label>
            <div class="radio-container">
                <input type="radio" id="school1" name="school" onchange="changeBackgroundColor('linear-gradient(to bottom right, #FFBB00, #3C3C3C)')">
                <label>TU</label>
                <input type="radio" id="school2" name="school" onchange="changeBackgroundColor('linear-gradient(to bottom right, #E03A3E, #000000)')">
                <label>UMD</label>
                <input type="radio" id="school3" name="school" onchange="changeBackgroundColor('linear-gradient(to bottom right, #fdb515, #000000)')">
                <label>UMBC</label>
                <input type="radio" id="school4" name="school" onchange="changeBackgroundColor('linear-gradient(to bottom right, #73B0E4, #231F20)')">
                <label>JHU</label>
            </div>
        </div>
        
        <div class="form-group">
            <input type="submit" id="register" value="Register" />
        </div>
    </form>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[_*\\,.!])[a-zA-Z\d_*\\,.!]+$/;
            var firstName = document.getElementById("firstName").value.trim();
            var lastName = document.getElementById("lastName").value.trim();
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var schoolChecked = document.querySelector('input[name="school"]:checked');

            // Check if any field is empty
            if (firstName === "" || lastName === "" || email === "" || password === "" || confirmPassword === "" || !schoolChecked) {
                alert("Please fill in all fields.");
                return false;
            }

            // Check if email is valid
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailRegex)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Please ensure the passwords match.");
                return false;
            }

            // Check if password meets requirements
            if (!password.match(passwordRegex)) {
                alert("Password must contain at least one letter, one number, and one special symbol.");
                return false;
            }

            // Redirect to the terms of service page
            window.location.href = "tos.html";
        });

        function changeBackgroundColor(color) {
            document.body.style.backgroundImage = color;
            localStorage.setItem('selectedColor', color);
        }
    </script>

</body>

</html>
