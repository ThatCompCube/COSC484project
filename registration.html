<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <!-- Favicon -->
    <link rel="icon" href="Favicon 1.png" type="image/png">
</head>

<body>
    <div id="logoContainer"></div>

    <form id="registrationForm" method="GET">
        <h1>Registration</h1>
        <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" />
        </div>
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" /> 
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" />
        </div>
        <div class="form-group">
            <label>School Attending:</label>
            <div class="radio-container">
                <input type="radio" id="school1" name="school" onchange="changeBackgroundColor('linear-gradient(to bottom right, #FFBB00, #3C3C3C)'); showSchoolLogo('school1', 'https://www.towson.edu/')">
                <label for="school1">TU</label>

                <input type="radio" id="school2" name="school" onchange="changeBackgroundColor('linear-gradient(to bottom right, #E03A3E, #000000)'); showSchoolLogo('school2', 'https://www.umd.edu/')">
                <label for="school2">UMD</label>

                <input type="radio" id="school3" name="school" onchange="changeBackgroundColor('linear-gradient(to bottom right, #fdb515, #000000)'); showSchoolLogo('school3', 'https://umbc.edu/')">
                <label>UMBC</label>


                <input type="radio" id="school4" name="school" onchange="changeBackgroundColor('linear-gradient(to bottom right, #73B0E4, #231F20)'); showSchoolLogo('school4', 'https://www.jhu.edu/')">
                <label>JHU</label>


                <input type="radio" id="school5" name="school" onchange="changeBackgroundColor('linear-gradient(to bottom right, #1B4383, #000000)'); showSchoolLogo('school5', 'https://www.morgan.edu/')">
                <label>MSU</label>

            </div>
        </div>
        
        <div class="form-group">
            <input type="submit" id="register" value="Register" />
        </div>
    </form>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[_*\\,.!])[a-zA-Z\d_*\\,.!]+$/;
            var firstName = document.getElementById("firstName").value.trim();
            var lastName = document.getElementById("lastName").value.trim();
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var schoolChecked = document.querySelector('input[name="school"]:checked');

            // Check if any field is empty
            if (firstName === "" || lastName === "" || email === "" || password === "" || confirmPassword === "" || !schoolChecked) {
                alert("Please fill in all fields.");
                return false;
            }

            // Check if email is valid
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailRegex)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Please ensure the passwords match.");
                return false;
            }

            // Check if password meets requirements
            if (!password.match(passwordRegex)) {
                alert("Password must contain at least one letter, one number, and one special symbol.");
                return false;
            }

            // Store registration information in local storage
            localStorage.setItem('firstName', firstName);
            localStorage.setItem('lastName', lastName);
            localStorage.setItem('email', email);

            // Redirect to the terms of service page
            window.location.href = "tos.html";
        });

        function changeBackgroundColor(color) {
            document.body.style.backgroundImage = color;
            localStorage.setItem('selectedColor', color);
        }

        function showSchoolLogo(schoolId, link) {
            var selectedSchoolId = document.querySelector('input[name="school"]:checked').id;
            localStorage.setItem('selectedSchool', selectedSchoolId);
            
            var logoContainer = document.getElementById('logoContainer');
            logoContainer.innerHTML = '';

            var img = document.createElement('img');
            img.src = 'SchoolLogos/' +  selectedSchoolId + '_logo.png';
            img.alt = selectedSchoolId + ' logo';
            logoContainer.appendChild(img);

            // Redirect to the school's website
            document.getElementById('logoContainer').addEventListener('click', function() {
                window.location.href = link;
            });
        }
    </script>
</body>

</html>
