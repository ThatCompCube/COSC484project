<!-- adminLogin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="adminLogin.css">
    <link rel="icon" href="Favicon 1.png" type="image/png">
</head>
<body>
    <div class="adminLoginForm">
        <h1>Admin Login</h1>
        <!-- Using a form to handle login, corrected to use username as per backend requirement -->
        <form action="http://localhost:3000/adminLogin" method="post" onsubmit="return validateForm()">
            <div class="adminLogin">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required />
            </div>
            <div class="adminLogin">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="adminLogin">
                <input type="submit" id="login" value="Login"/>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === "" || password === "") {
                alert("Both fields must be filled out");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
