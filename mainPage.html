<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="mainPage.css">
    <link rel="icon" href="Favicon 1.png" type="image/png">
    <style>
        /* Additional styles for the side window */
        .side-window {
            position: fixed;
            top: 0;
            right: -400px; /* Initially hidden */
            width: 400px; /* Adjust width as needed */
            height: 100%;
            background-color: #f0f0f0;
            z-index: 1000;
            transition: right 0.3s ease;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .side-window.show {
            right: 0;
        }

        /* Additional styles for registration info */
        #registration-info {
            display: none;
        }

        #registration-info.show {
            display: block;
        }

        #registration-info h2 {
            margin-bottom: 10px;
        }

        #registration-info p {
            margin-bottom: 5px;
        }

        #registration-info button {
            margin-top: 10px;
        }
    </style>
</head>

<body onload="loadBackgroundColor()">   
    
    <div class="container">
        <!-- Add more content as needed -->
        <header>
            <h1>Instructor Insight</h1>
            <form id="school-search-form">
                <input type="text" id="school-search-input" class="schoolInput" placeholder="Search for a school">
                <button type="Submit">Search Schools</button>
            </form>
            <div class="school-container">
                <ul class="school-list" id="list">

                </ul>
            </div>

            <form id="professor-search-form">
                <input type="text" id="professor-search-input" placeholder="Search for a professor">
                <button type="Submit">Search Professors</button>
            </form>


        </header>

        <div id="results-container"></div>

        <!-- This is new, Added a login page and admin login page -->
        <div class="button-container">
            <button class="button" onclick="toggleRegistrationInfo()">Show Registration Info</button>
        </div>
        <div class="button-container">
            <button class="button" onclick="goBack()">Go Back</button>
        </div>

    </div>

    <!-- Side window for registration info -->
    <div id="registration-info" class="side-window">
        <h2>PROFILE</h2>
        <p id="profile-name"></p>
        <p id="profile-email"></p>
        <button onclick="signOut()">Sign out</button>
    </div>

    <script>
        function loadBackgroundColor() {
            var selectedColor = localStorage.getItem('selectedColor');
            if (selectedColor) {
                document.body.style.backgroundImage = selectedColor;
            }
        }

        function toggleRegistrationInfo() {
            var registrationInfoWindow = document.getElementById('registration-info');
            registrationInfoWindow.classList.toggle('show');
            
            // Fill profile information
            var firstName = localStorage.getItem('firstName');
            var lastName = localStorage.getItem('lastName');
            var email = localStorage.getItem('email');
            document.getElementById('profile-name').textContent = "Name: " + firstName + " " + lastName;
            document.getElementById('profile-email').textContent = "Email: " + email;
        }

        function signOut() {
            // Redirect back to the registration page
            window.location.href = "registration.html";
        }

        document.getElementById('school-search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var searchTerm = document.getElementById('school-search-input').value;
            displaySchoolSearchResults(searchTerm);
        });

        document.getElementById('professor-search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var searchTerm = document.getElementById('professor-search-input').value;
            displayProfessorSearchResults(searchTerm);
        });

        function displaySearchResults(searchTerm) {
            console.log('Search term: ', searchTerm);
        }

        function displaySchoolSearchResults(searchTerm) {
            console.log('School search term: ', searchTerm);
            document.getElementById('professor-search-term').style.display = 'block';
        }

        function displayProfessorSearchResults(searchTerm) {
            console.log('Professor search term: ', searchTerm);
        }

        function goBack() {
            window.history.back();
        }
        
        const schools = [
            { name: 'Towson University'},
            { name: 'University of Maryland'},
            { name: 'University of Maryland, Baltimore County'},
            { name: 'John Hopkins University'},
            { name: 'Morgan State University'}
        ]

        const searchInput = document.querySelector('.schoolInput')
        searchInput.addEventListener("input", (e) =>{
            let value = e.target.value

            if(value && value.trim().length > 0){
                value = value.trim().toLowerCase()
                
                setList(schools.filter(school => {
                    return school.name.trim().toLowerCase().includes(value)
                }))
            }
            else{
                clearList()
            }
        })

        function setList(results){
            clearList()
            for (const schools of results){
                const resultItem = document.createElement('li')
                resultItem.classList.add('school-item')
                const text = document.createTextNode(schools.name)
                resultItem.appendChild(text)
                list.appendChild(resultItem)
            }

            if (results.length === 0 ){
                noResults()
            }
        }

        function noResults(){
            const error = document.createElement('li')
            error.classList.add('error-message')
            const text = document.createTextNode('No results found.')
            error.appendChild(text)
            list.appendChild(error)
        }

        function clearList(){
            while (list.firstChild){
                list.removeChild(list.firstChild)
            }
        }
    </script>

</body>

</html>
