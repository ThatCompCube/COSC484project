<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor</title>
    <link rel="stylesheet" href="professor css.css">
    <link rel="icon" href="Favicon 1.png" type="image/png">
</head>

<body>
    <div class = "FirstHalf clearFix">

        <div class="ProfessorInfo">
            <h1 id="ProfessorName"></h1>
            <span id="UniContainer">
                Professor at <small id="UniLink"></small>
            </span>
        </div>
    
        <div class="rating-container">
            <div class="star-rating">
                <label for="star5">5 stars</label>
                <label for="star4">4 stars</label>
                <label for="star3">3 stars</label>
                <label for="star2">2 stars</label>
                <label for="star1">1 star</label>
            </div>
            
            <div>
                <div class="percentage" id="ratingPercentage"></div>
                <div class="recommendation">Would Recommend</div>
            </div>
        </div>  
    </div>

    <div class="ReviewSection">
        <h2>Reviews</h2>
        <ul class="ReviewList">
            <!-- Reviews will be dynamically populated here -->
        </ul>
    </div>

    <div class="remove-review-section" style="display: none;">
        <h2>Reason for Removal</h2>
        <label for="reason-select">Select reason:</label>
        <select id="reason-select">
            <option value="select">Select reason</option>
            <option value="profanity">Profanity</option>
            <option value="spam">Spam</option>
            <option value="irrelevant">Irrelevant</option>
            <option value="other">Other</option>
        </select>
        <button class="submit-btn">Submit</button>
    </div>

    <script src="professor js.js"></script>
</body>
</html>
